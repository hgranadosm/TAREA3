            </nav>
        </div>
    </header>

    <div class="container">
        <form>
            <div class="form-inputs">
                <div>
                    <label for="txtCliente">Nombre del Cliente:</label>
                    <input type="text" id="txtCliente">
                </div>
    
                <div>
                    <label for="txtArticulo">Artículo:</label>
                    <input type="text" id="txtArticulo">
                </div>
    
                <div>
                    <label for="txtCantidad">Cantidad:</label>
                    <input type="number" id="txtCantidad" min=1>
                </div>
    
                <div>
                    <label for="txtPrecio">Precio:</label>
                    <input type="number" id="txtPrecio" min=0>
                </div>
    
                <div class="pt-3">
                    <input type="button" value="Calcular" id="btnCalcular">
                    <input type="button" value="Limpiar" onclick="limpiarFormulario()">
                </div>
            </div>

            <div class="pt-3 resultados">
                <p class="negrita">Nombre del cliente: <output id="txtResultadoCliente"></output></p>
                <p class="negrita">Artículo comprado: <output id="txtResultadoArticulo"></output></p>
                <p class="negrita">Cantidad: <output id="txtResultadoCantidad"></output></p>
                <p class="negrita">Precio: ₡<output id="txtResultadoPrecio"></output></p>
                <p class="negrita">Subtotal: ₡<output id="txtResultadoSubtotal"></output></p>
                <p class="negrita">IVA (13%): ₡<output id="txtResultadoIVA"></output></p>
                <p class="negrita">Servicio (5%): ₡<output id="txtResultadoServicio"></output></p>
                <p class="negrita">Total a pagar: ₡<output id="txtResultadoTotal"></output></p>
            </div>
        </form>
    </div>
