    <div class="container">
        <form>
            <div class="form-container">
                <h3>Conversión Dólares a Colones</h3>
                <div class="form-group">
                    <label for="txtMontoDolares">Monto en Dólares ($):</label>
                    <input type="number" id="txtMontoDolares" min="0" step="0.01" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="txtTipoCambio">Tipo de Cambio:</label>
                    <input type="number" id="txtTipoCambio" min="0" step="0.01" class="form-control">
                </div>
    
                <div class="form-actions">
                    <input type="button" value="Convertir" id="btnCalcular" class="btn btn-primary">
                    <input type="button" value="Limpiar" onclick="limpiarFormulario()" class="btn btn-danger">
                </div>
    
                <div class="result">
                    <p class="result-label">Resultado en Colones: ₡<output id="txtResultadoColones"></output></p>
                </div>
            </div>
    
            <div class="form-container mt-5">
                <h3>Conversión Colones a Dólares</h3>
                <div class="form-group">
                    <label for="txtMontoColones">Monto en Colones (₡):</label>
                    <input type="number" id="txtMontoColones" min="0" step="0.01" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="txtTipoCambio2">Tipo de Cambio:</label>
                    <input type="number" id="txtTipoCambio2" min="0" step="0.01" class="form-control">
                </div>
    
                <div class="form-actions">
                    <input type="button" value="Convertir" id="btnCalcular2" class="btn btn-primary">
                    <input type="button" value="Limpiar" onclick="limpiarFormulario2()" class="btn btn-danger">
                </div>
    
                <div class="result">
                    <p class="result-label">Resultado en Dólares: $<output id="txtResultadoDolares2"></output></p>
                </div>
            </div>
        </form>
    </div>
