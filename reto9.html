                <a class="menu-enlace" href="./reto10.html">10</a>
            </nav>
        </div>
    </header>

    <div style="margin-top: 100px;" class="container py-5"> 
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header ">
                        <h4 class="mb-0">Sistema de Votación</h4>
                    </div>
                    <div class="card-body">
                        <form id="votacionForm">
                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" >
                            </div>
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" >
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" >
                            </div>
                            <div class="mb-3">
                                <label for="fechaNacimiento" class="form-label">Año de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Seleccione su Candidato</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="candidato" id="candidato1" value="Candidato 1" >
                                    <label class="form-check-label" for="candidato1">Candidato 1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="candidato" id="candidato2" value="Candidato 2">
                                    <label class="form-check-label" for="candidato2">Candidato 2</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="candidato" id="candidato3" value="Candidato 3">
                                    <label class="form-check-label" for="candidato3">Candidato 3</label>
                                </div>
                            </div>
                            <button type="submit" class="btn boton1">Enviar Voto</button>
                            <button type="button" class="btn boton2 ms-2" id="verResultados">Ver Resultados</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
