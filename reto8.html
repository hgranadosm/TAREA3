            </nav>
        </div>
    </header>

    <div class="container py-5">
        <h1 class="text-center mb-4">Registro de Evaluaciones Docentes</h1>
        <div class="container-cards"> 
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Datos del Profesor</h5>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del profesor:</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos del profesor:</label>
                        <input type="text" class="form-control" id="apellidos">
                    </div>
    
                    <h5 class="card-title mb-3 mt-4">Evaluaciones por Cuatrimestre</h5>
                    <div class="mb-3">
                        <label for="nota1" class="form-label">Evaluación I Cuatrimestre:</label>
                        <input type="number" class="form-control" id="nota1" min="0" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="nota2" class="form-label">Evaluación II Cuatrimestre:</label>
                        <input type="number" class="form-control" id="nota2" min="0" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="nota3" class="form-label">Evaluación III Cuatrimestre:</label>
                        <input type="number" class="form-control" id="nota3" min="0" max="100">
                    </div>
    
                    <button class="boton btn " onclick="agregarProfesor();">Registrar Evaluación</button>
                </div>
            </div>
    
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Consulta de Evaluaciones</h5>
                    <div class="mb-3">
                        <label for="seleccionarEstudiante" class="form-label">Seleccionar profesor:</label>
                        <select class="form-select" id="seleccionarEstudiante" onchange="calcularPromedioSeleccionado();">
                            <option selected>Seleccione un profesor</option>
                        </select>
                    </div>
                    <button class="boton btn " onclick="calcularPromedioSeleccionado();">Calcular Promedio</button>
                    <div class="alert alert-info mt-3" id="resultado" role="alert"></div>
                </div>
            </div>
        </div>
    </div>
